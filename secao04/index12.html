<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Seção 04 - Aula 12</title>
    </head>
    <body>
        <h1>Seção 04 - Aula 12</title>

        <script>
            // Intervalos e Timeout

            function escrever(){
                console.log('Geek University');
            }

            // Intervalo
            setInterval(escrever, 5000); // 1 segundo

            // Timeout (tempo esgotado) delay - atrasos
            setTimeout(escrever, 3000); // 3 segundos
        </script>
    </body>
</html>
