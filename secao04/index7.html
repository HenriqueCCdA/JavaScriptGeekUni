    <body>
        <h1>Seção 04s - Aula 07</title>

        <script>

            // Operadores relacionais

            // Os operadores mais comuns são:

            /*

            Igual a ==
            Diferente que !=
            Maior que >
            Menor que <
            Maior ou igual >=
            Menor ou igual a <=

            Igual e do mesmo tipo que ===
            Diferente e de outro tipo que !==
            */

            var n1 = 54, n2 = 78;

            console.log(n1 == n2);
            console.log(n1 != n2)

        </script>
