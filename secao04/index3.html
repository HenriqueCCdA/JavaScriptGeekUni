<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Seção 04 - Aula 03</title>
    </head>
    <body>
        <h1>Seção 04 - Aula 03</title>

        <script>
            var idade = 17;

            if(idade >= 18){
                console.log("Maior de idade");
            } else {
                console.log("Menor de idade");
            }

            if(idade <= 14){
                console.log("Criança");
            }else if(idade > 14 && idade < 18){
                console.log("Adolecente");
            }else {
                console.log("Adulto");
            }

            //Dica Geek (verifica valor)
            if(1 == "1"){
                console.log('Sim, 1 == "1"');
            }else{
                console.log('Não');
            }

            //Dica Geek (verifica valor e tipo de dado)
            if(1 === "1"){
                console.log('Sim, 1 === "1"');
            }else{
                console.log('Não');
            }

            var sexo ='m';

            switch(sexo){
                case 'm':
                    console.log("Masculino");
                    break;
                case 'f':
                    console.log('Femenino');
                    break;
                default:
                    console.log('Desconhecido');
                    break;
            }
        </script>
    </body>
</html>
