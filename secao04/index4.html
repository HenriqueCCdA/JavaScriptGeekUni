<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Seção 04 - Aula 04</title>
    </head>
    <body>
        <h1>Seção 04 - Aula 04</title>

        <script>
            var num1 = 42;
            var num2 = 19;

            // soma
            var res = num1 + num2;
            console.log("O resultado é:" + res);

            // Cudado! Dica Geek!
            var num3 ="39";
            res = num1 + num3;
            console.log(res);

            // Substração
            res = num1 - num2;
            console.log(res);

            // Multiplicação
            res = num1 * num2;
            console.log(res);

            // Divisão
            res = num1 / 2;
            console.log(res);

            // Módulo (resto)
            res = num2 % 2;
            console.log(res);

            // Incremento/Decremento
            num1 += 8;
            console.log(num1);

            console.log(num1++);
            console.log(num1--);
            console.log(num1++);
            console.log(num1++);


        </script>
    </body>
</html>
