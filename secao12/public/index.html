<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <litle>Repositorio Github</litle>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <div class="container">
            <div class="card-header">
                <h3 class="card-title"> Repositórios Github</h3>
            </div>
            <div class="card">
                <form autocomplete="off">
                    <div class="form-group">
                        <label for="repositorio">Repositório</label>
                        <input type="text" class="form-control" id="repositorio" placeholder="Repositório do Github" autofocus required>
                        <small id="repositorioHelp" class="form-text text-muted">Informe o reposítório para adicionar à lista.</small>
                    </div>
                    <button type="submmit" class="btn btn-primary">Adicionar</button>
                </form>
            </div>
            <ul class="lista-group">
                <li class="list-group-item list-group-item-action">
                    <img src="https://avatars0.githubusercontent.com/u/8083459?v=4"/>
                    <strong>Nerd Fonts</strong>
                    <p>Iconic font aggregator, collection, and patcher</p>
                    <a target="_blank" href="https://github.com/ryanoasis/nerd-fonts">Acessar</a>
                </li>
            </ul>
        </div>
        <script src="bundle.js"></script>
    </body>

</html>
